<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal IMG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a26e3520ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img class="img-list" src="img.jfif">
        <img class="img-list" src="a2.avif">
        <img class="img-list" src="img.jfif">
        <img class="img-list" src="a2.avif">
        <img class="img-list" src="img.jfif">
        <img class="img-list" src="a2.avif">
        <img class="img-list" src="img.jfif">
        <img class="img-list" src="a2.avif">
    </div>

    <div class="modal">
        <img src="" class="img">

        <a class="icon close"><i class="fas fa-xmark"></i></a>
        <a class="icon arrow-left"><i class="fas fa-chevron-left"></i></a>
        <a class="icon arrow-right"><i class="fas fa-chevron-right"></i></a>
        <p class="icon num">0/0</p>

        <div class="zoom-box"></div>
    </div>

    <script src="function.js"></script>
</body>
</html>
