<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta Te Tí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="winning-line"></div>

    <a class="reset">Reiniciar</a>

    <div class="turn">
        <p>Turno: <span class="icon-turn">X</span></p>
        <p>Victorias de X: <span class="counterX"></span></p>
        <p>Victorias de O: <span class="counterO"></span></p>
        <a class="btn">Reiniciar Historial</a>
    </div>

    <div class="modal">
        <h1 class="title">¡Victoria!</h1>
        <p class="subtitle">Ha ganado <span class="icon-turn"></span></p>
        <a class="reset modal-btn">Reiniciar</a>
    </div>

    <script src="function.js"></script>
</body>
</html>
