<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
</head>
<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <!-- Estas son las etiquetas de texto -->
    <p>Hola mundo</p>
    <a href="https://tuenti.com.ar" target="_blank">Texto cliqueable</a>
    <span>Texto importante</span> <!-- SEO -->

    <!-- BUENA PRÁCTICA -->
    <strong>Texto en negrita</strong>
    <i>Texto en itálica/iconos</i>
    <!-- MALAS PRÁCTICAS -->
    <b>Texto en negrita 2</b>
    <em>Texto en itálica 2</em>

    <!-- CONTENEDORES -->
    <div></div>
    <section></section>
    <header></header>
    <article></article>
    <main></main>
    <aside></aside>
    <footer></footer>
    <nav></nav>

    <!-- IMAGENES -->
    <img src="imagenes/cocacola.png" alt="Una coca cola de vidrio">

    <!-- ENTRADAS DEL USUARIO -->
    <form method="GET" action="formulario.html">
        <label for="nombrecompleto">Nombre Completo</label>
        <input id="nombrecompleto" type="text" placeholder="Nombre Completo" autofocus required>
        <label for="correo">Correo Electrónico</label>
        <input id="correo" type="email" placeholder="Correo Electrónico" required>
        <label for="pass">Contraseña</label>
        <input id="pass" type="password" placeholder="Contraseña" required>
        <select required>
            <option disabled selected>Selecciona una opción</option>
            <option>Opcion 1</option>
            <option>Opcion 2</option>
            <option>Opcion 3</option>
        </select>
        <input type="submit" value="Continuar">
    </form>
</body>
</html>
