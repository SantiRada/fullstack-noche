<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 8</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1c40b9864.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="font-awesome-icons">
        <li><i class="fas fa-circle-nodes fa-inverse fa-3x fa-spin"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-pulse"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-beat"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-fade"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-bounce"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-shake"></i></li>

        <li><i class="icon fas fa-home fa-inverse fa-3x fa-border"></i></li>
        <li><i class="fas fa-check fa-3x fa-inverse fa-flip-both"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-flip-horizontal"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-flip-vertical"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x fa-rotate-270"></i></li>
        <li><i class="fas fa-home fa-inverse fa-3x"></i></li>

        <div class="contain fa-fade"></div>
    </ul>

    <form>
        <div class="input-sector">
            <i class="fas fa-home fa-inverse"></i>
            <input type="text" placeholder="Nombre de usuario" class="input" required>
        </div>
        <div class="input-sector">
            <i class="fas fa-home fa-inverse"></i>
            <input type="email" placeholder="Correo electrónico" class="input" required>
        </div>
        <div class="input-sector">
            <i class="fas fa-home fa-inverse"></i>
            <input type="password" placeholder="Contraseña" class="input" minlength="8" required>
        </div>
        <div class="input-sector">
            <i class="fas fa-home fa-inverse"></i>
            <input type="password" placeholder="Repetir contraseña" class="input" minlength="8" required>
        </div>
        <div class="input-sector">
            <i class="not-align fas fa-message fa-inverse"></i>
            <textarea class="input" placeholder="Mensaje" minlength="5" maxlength="256" rows="6"></textarea>
        </div>
        <input type="submit" class="button" value="Ingresar">
    </form>
</body>
</html>
